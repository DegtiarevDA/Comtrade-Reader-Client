<mat-form class="example-full-width" [formGroup]="formData">
  <input mat-input  placeholder="Укажите путь к файлу"  formControlName="path">
  <input mat-input placeholder="Укажите название файла" formControlName="fileName">
</mat-form>
<button (click)="onClick()">submit</button>
<main>
  <section>
    <div class="menu-raw" *ngFor="let row of datasource"
         (click)="setScope(row)"
         [class.is-clicked]="row.clicked">
      {{row.name}}
    </div>
  </section>
  <div echarts [options]="scopeOptions" theme="macarons" class="custom-chart-1" (chartInit)="onChartScopeInit($event)"></div>
  <div class="custom-table">
    <table mat-table [dataSource]="datasourceTable" class="mat-elevation-z8">

      <!-- Position Column -->
      <ng-container matColumnDef="position">
        <th mat-header-cell *matHeaderCellDef> No. </th>
        <td mat-cell *matCellDef="let element; let i = index"> {{i+1}} </td>
      </ng-container>

      <ng-container matColumnDef="valueName">
        <th mat-header-cell *matHeaderCellDef> valueName </th>
        <td mat-cell *matCellDef="let element"> {{element.valueName}} </td>
      </ng-container>

      <ng-container matColumnDef="time">
        <th mat-header-cell *matHeaderCellDef> time </th>
        <td mat-cell *matCellDef="let element"> {{element.time}} </td>
      </ng-container>

      <ng-container matColumnDef="fallbackValue">
        <th mat-header-cell *matHeaderCellDef> fallbackValue </th>
        <td mat-cell *matCellDef="let element"> {{element.fallbackValue}} </td>
      </ng-container>

      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
    </table>
  </div>
</main>
